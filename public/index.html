<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SL Helper</title>

    <!-- These two lines provide automatic page and style reloading when files change -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/client/updater.js" defer></script>

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>

  <body>
    <main id="board">

      <!-- Teaching Helper -->
      <section class="column">
        <h2 class="columnTitle">Teaching</h2>

        <!-- Teaching Form -->
        <form class="cardForm" id="teachForm">
          <h4 class = "formTitle"> Add Teaching Note </h4>
          <button class="minmax" type="button"><img src="icons/minmax.svg" alt="Minimize/Maximize"></button>
          <div class="formContent">
            <label for="cardWeek">Week #:</label>
            <input type="text" name="week" id="cardWeek" required>
            <label for="cardNotes">Notes:</label>
            <textarea name="note" id="cardNotes"></textarea>
            <label for="img">Photo:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <label for="cardLinks">Links (seperated by comma, no space!):</label>
            <textarea name="links" id="cardLinks"></textarea>
            <button type="submit" id="addTeaching">Add</button>
          </div>
        </form>

        <!-- Teaching Container for Cards -->
        <div id = "teach">
        </div>
      </section>

      <!-- Grading Helper -->
      <section class="column">
        <h2 class="columnTitle">Grading</h2>

        <div class = "preference">
          <label for="assignmentView">View:</label>
          <select name="assignmentView" id = "assignmentView">
            <option value="">All assignments</option>
          </select>
        </div>

        <!-- Grading Form -->
        <form class="cardForm" id="gradeForm">
          <h4 class = "formTitle"> Add Comment </h4>
          <button class="minmax" type="button"><img src="icons/minmax.svg" alt="Minimize/Maximize"></button>
          <div class = "formContent">
            <label for="cardAssignment">Assignment #:</label>
            <input type="text" name="assignment" id="cardAssignment" required>
            <label for="cardComment">Comment:</label>
            <textarea name="comment" id="cardComment" required></textarea>
            <button type="submit" id="addComment">Add</button>
          </div>
        </form>

        <!-- Grading Container for Cards -->
        <div id = "grade">
        </div>
      </section>

      <p class="notes"></p>
      <img src="" alt="" class="photo">
